<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verifica A</title>
</head>
<body>
    <div id="container">
        <form id="form">
            <h1>Verifica A</h1>
            <p id="explicacao">Nesse campo, iremos identificar letra 'A' em maiuscula ou minuscula e quantas vezes ela aparece em sua frase ou texto.</p>
            <textarea type="text" id="mensagem" required placeholder="Digite aqui"></textarea>
            <button id="verificar">Verificar</button>
        </form>

        <p id="resultado"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
